<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superheroes</title>


    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .box{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
         }

         #box1{
            background-image: url("https://wallpapercat.com/w/full/6/9/f/319983-3840x2160-desktop-4k-iron-man-background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
         }

         #box2{
            background-image: url("https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg");
            background-repeat: no-repeat;
            background-size: cover;
         }
         #box3{
            background-image: url("https://wallpapers.com/images/featured/thor-qzytdg8xliuaelun.jpg");
            background-repeat: no-repeat;
            background-size: cover;
         }
         #box4{
            background-image: url("https://static0.srcdn.com/wordpress/wp-content/uploads/2023/02/hulk-in-avengers-age-of-ultron.jpg");
            background-repeat: no-repeat;
            background-size: cover;
         }


         .box > h1{
            font-size: 70px;
            text-transform: uppercase;
            color:white;
            letter-spacing: 5px;
            text-shadow: 1px 2px 2px black;
         }
    </style>
</head>
<body>
    
    <div class="box" id="box1">
         <h1>ironman</h1>
    </div>
    <div class="box" id="box2">
         <h1>captain america</h1>
    </div>
    <div class="box" id="box3">
         <h1>thor </h1>
    </div>
    <div class="box" id="box4">
         <h1>hulk </h1>
    </div>
</body>
</html>
