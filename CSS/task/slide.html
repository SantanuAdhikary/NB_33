    <title>slide in css</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .outer{
            height: 100vh;
            background-image: linear-gradient(white,red);
            display: flex;
            align-items: center;
            gap:20px;
           overflow: auto;
        }

        ::-webkit-scrollbar{
            display: none;
        }

        .outer > img{
            height: 250px;
            border-radius: 10px;
            box-shadow: 0px 3px 5px black;
            transition: all 0.5s ease-in;
            cursor: pointer;
        }
        
        .outer > img:hover{
            transform: scale(1.04);
            box-shadow: 0px 5px 6px black;
        }
    </style>
</head>
