<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table in html</title>
</head>
<body>
    

     <table border="1" width="900" height="400">

         <tr>

            <th>Day/Period</th>

         <tr>

</html>
