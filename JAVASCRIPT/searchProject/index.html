<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> search Project</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }
         nav{
            height: 80px;
            background-color: #212121;
            display: flex;
            justify-content:center;
            align-items: center;
         }

         input{
            width: 500px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 17px;
            outline: none;
         }

         input:focus{
            border: 2px solid orangered;
         }


         main{
            min-height: calc(100vh - 80px);
            background-color: bisque;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 40px;
         }

         li{
            list-style: none;
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: bold;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;

         }



         

         main > li:nth-child(2n)
         {
            background-color: gray;
            color:white;
         }
         main > li:nth-child(2n+1)
         {
            background-color: black;
            color:white;
         }

         main > li:hover{
            background-color: orangered;
            transform: scale(1.02);
            box-shadow: 1px 3px 3px rgba(0,0,0,0.5);
         }
    </style>
</head>
<body>
    
    <nav>
            <input type="text">
    </nav>

    <main>
        
         
    </main>


    <script src="./script.js"></script>
</body>
</html>
