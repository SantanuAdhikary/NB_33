
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .outer{
            height: 100vh;
            background:linear-gradient(orangered,yellow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:20px;
         }

         .outer > h1{
            text-transform: capitalize;
            letter-spacing: 3px;
            font-size: 40px;
            color:white;
            text-shadow: 1px 2px 2px black;
         }

         .outer > .box{
            width: 400px;
            height: 150px;
            background: linear-gradient(to right,white,skyblue);
            border-radius: 15px;
            box-shadow: 2px 4px 5px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
         }

         img{
            position: absolute;
            right: 46px;
            bottom: 0px;
         }
    </style>

 </head>
 <body>

    <div class="outer">
        
        <h1> date object</h1>
    
    
        <div class="box">
            
        </div>

        <img src="./p.png" alt="">

    </div>

    <script src="./date.js"></script>


 </body>
 </html>
